version: 0.2

phases:
  install:
    runtime-versions:
      docker: 23 # Specify the Docker version, adjust as needed
    commands:
      # Login to Amazon ECR
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 010438468928.dkr.ecr.ap-south-1.amazonaws.com
      # Install Docker if it's not installed by default
      - yum update -y
      - yum install -y awscli
  pre_build:
    commands:
      # Set variables
      - REPOSITORY_URI=010438468928.dkr.ecr.ap-south-1.amazonaws.com/vaishnavi-demo
      - IMAGE_TAG=latest
  build:
    commands:
      # Build the Docker image
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
  post_build:
    commands:
      # Tag the Docker image
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG
      # Push the Docker image to ECR
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      # Create imagedefinitions.json file
      - printf '[{"name":"ssmcdemoproject","imageUri":"%s"}]' "$REPOSITORY_URI:$IMAGE_TAG" > imagedefinitions.json
      - ls -al

artifacts:
  files:
    - imagedefinitions.json
    - '**/*'
